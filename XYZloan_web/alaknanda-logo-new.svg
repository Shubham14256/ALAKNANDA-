<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: #2c3e50; }
      .logo-company { font-size: 16px; letter-spacing: 1px; }
      .logo-solutions { font-size: 12px; letter-spacing: 2px; }
      .circle-bg { fill: #2c3e50; }
      .flame-white { fill: #ffffff; }
      .flame-blue { fill: #4a90e2; }
      .flame-gray { fill: #95a5a6; }
    </style>
  </defs>
  
  <!-- Circular background -->
  <circle cx="40" cy="40" r="25" class="circle-bg"/>
  
  <!-- Flame/leaf design -->
  <path d="M 30 45 Q 35 25 40 40 Q 45 25 50 45 Q 45 55 40 45 Q 35 55 30 45 Z" class="flame-white"/>
  <path d="M 35 45 Q 40 30 45 45 Q 42 50 40 45 Q 38 50 35 45 Z" class="flame-blue"/>
  <path d="M 38 45 Q 40 35 42 45 Q 41 48 40 45 Q 39 48 38 45 Z" class="flame-gray"/>
  
  <!-- Company name -->
  <text x="75" y="35" class="logo-text logo-company">ALAKNANDA</text>
  <line x1="75" y1="42" x2="185" y2="42" stroke="#2c3e50" stroke-width="1"/>
  <text x="75" y="55" class="logo-text logo-solutions">SOLUTIONS</text>
  <line x1="75" y1="58" x2="155" y2="58" stroke="#2c3e50" stroke-width="1"/>
</svg>